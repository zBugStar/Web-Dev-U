<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro con Bootstrap</title>
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="card p-4 shadow" style="width: 400px;">
        <h3 class="text-center text-success">Crear Cuenta</h3>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre Completo" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="name" placeholder="Apellido" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="name" placeholder="Apellido" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirmar contraseña" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Registrarse</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <p>¿Ya tienes cuenta? <a href="login.html" class="text-decoration-none">Inicia sesión</a></p>
        </div>
    </div>

    <!-- JS de Bootstrap (opcional, solo si usas scripts interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
